<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>

  <body style="height: 3000px; padding-top: 60px; padding-left: 64px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        height: 50px;
        left: 0px;
        right: 0px;
        z-index: 1;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0;
        width: 72px;
      "
    >
      sidebar
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;

        top: 10px;
        right: 60px;
        z-index: 2;
      "
    >
      absolute
    </div>

    <div style="background-color: lightblue; height: 200px; width: 200px">
      div1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px; position: relative;">
      div2
      <div style="position: absolute;
      background-color: rgb(8, 1, 1);
      color: white;
      
      bottom: 10px;
      right: 10px;"
      >5:10</div>
    </div>
  </body>
</html>
